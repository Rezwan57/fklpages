<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <title>Login</title>
</head>

<body style="display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ececec;
            ">
    


    <div class="login-form bg-white border-radius-3 p-5">

        <div class="d-flex flex-justify-around align-items-center">
            <img src="/Fakir Group Logo.png" class="m-5" style="width: 5rem;" alt="Fakir Group Logo">
            <h3 class="m-5 text-bold">LOGIN</h3>
        </div>

        <label for="username" class="mt-2 d-block text-bold">Username</label>
        <input type="text" class="border-radius" id="username" data-role="input" placeholder="Enter your username">

        <label for="password" class="mt-3 d-block text-bold">Password</label>
        <input type="password" class="border border-radius" id="password" data-role="input" placeholder="Enter your password">

        <button type="submit" class="button bg-orange shadowed fg-white border-radius c-pointer mt-5 mb-5 p-1 w-100">Login</button>
    </div>

    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
</body>

</html>
